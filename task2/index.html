<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<div >
    
   <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="p-4 text-center " >
        <h1>Password Validation</h1>
        <input id="passwordInput" type="password" />
        <div class="m-2 ">
            <button class="btn btn-primary" onclick="submit()">Submit</button>
        </div>
        <p id="validation" class="text-danger"></p>
        
    </div>
   </div>
</div>

   <script>
     function submit(){
  
 
       const password= document.getElementById('passwordInput').value;
      const len=password.length
      console.log(len);
      if(len>=8){
        document.getElementById('validation').innerHTML +=""
       }else{
        document.getElementById('validation').innerHTML+=`Password Should Be 8 chr.`

       }
      
       
       if(/[a-z]/.test(password)){
        document.getElementById('validation').innerHTML +=""
       }else if(!/[a-z]/.test(password)){
        document.getElementById('validation').innerHTML+=`<br>Password Should requed atleast 1 lowercase .`

       }
       
       if(/[A-Z]/.test(password)){
        document.getElementById('validation').innerHTML +=""
       }else if(!/[A-Z]/.test(password)){
        document.getElementById('validation').innerHTML+=`<br>Password Should requed atleast 1 Uppercase .` 

       }
       
       if(/[!@#$%^&*?]/.test(password)){
        document.getElementById('validation').innerHTML +=""
       }else if(!/[!@#$%^&*?]/.test(password)){
        document.getElementById('validation').innerHTML+=`<br>Password Should Add specific symbols like !@#$%^&?,etc .` 

       }

       if(/[0-9]/.test(password)){
        document.getElementById('validation').innerHTML +=""
       }else if(!/[0-9]/.test(password)){
        document.getElementById('validation').innerHTML+=`<br>Password Should Add Atleast One Number 0-9 .` 

       }
       
       clearInput(password);
      
     } 
function clearInput(password){
  password=""
  document.getElementById('passwordInput').value=""
}
const password= document.getElementById('passwordInput');
password.addEventListener('click',(e)=>{
  document.getElementById('validation').innerHTML="";
})
    
   </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
