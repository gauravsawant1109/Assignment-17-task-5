<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
nav{
   background-color: grey;
   height: 50px;
 
}
li{
    list-style-type: none;
    display: inline-block;
    font-size: 20px;
    font-weight: bold;
    color: white;
    margin:0px 20px;
}
ul{
    height: 50px;
    display: flex;
 align-items: center;
 justify-content: start;
}
.cu-bg{
    background-color: aqua;
}

</style>  
</head>
  <body>
    <nav >
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>Profile</li>
        </ul>
    </nav>
<header class="cu-bg" id="header">
    <h1 class="text-center p-5 ">Welcome </h1>
</header>
<div class="d-flex justify-content-evenly">
    <!-- card 1 -->
<div class="card text-center m-3" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Color Changer Card</h5>
      <p class="card-text">Click The Button  To Change Header Background Color to Red</p>
      <button class="btn btn-danger" onclick="redBtn()">Click </button>
    </div>
  </div>
<!-- card 2 -->

  <div class="card text-center m-3" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">Color Changer Card</h5>
        <p class="card-text">Click The Button  To Change Header Background Color to Orange</p>
      <button class="btn btn-warning" onclick="orangeBtn()">Click </button>

    </div>
  </div>
<!-- card 3 -->

  <div class="card text-center m-3" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">Color Changer Card</h5>
        <p class="card-text">Click The Button  To Change Header Background Color to Green</p>
      <button class="btn btn-success" onclick="greenBtn()">Click </button>

    </div>
  </div>

</div>
      
<script>
     function redBtn(){
        const header=document.getElementById('header');
        header.style.backgroundColor='red';
        header.style.color='white';
       
     }
     function orangeBtn(){
        const header=document.getElementById('header');
        header.style.backgroundColor='orange';
        header.style.color='white';
       
     }

     function greenBtn(){
        const header=document.getElementById('header');
        // header.style.backgroundColor='green';
        header.classList.add('bg-success');
        header.style.color='white';
       
     }

</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
