<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>image gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
<style>
    img{
        height: 150px;
        width: 150px;
    }
    .gallery{
        display:flex;
        justify-content: space-evenly;
        gap: 10px;
        flex-wrap: wrap;
        margin: 2%;
    }

    .close{
        position:fixed;
        top: 0;
        right:0;


    }
</style>  
</head>
  <body>
   <div  style="height: 100vh; " class="d-flex justify-content-center align-items-center">
    <div class="gallery">
        <img 
          src="https://tse2.mm.bing.net/th?id=OIP.Bcmqu4ua4uHreNAroTdwvAHaF8&pid=Api&P=0&h=180"
          alt="img1"
        /><img
          src="https://bd.gaadicdn.com/upload/userfiles/images/65b416bb13072.png"
          alt="img2"
        /><img
          src="https://motoroctane.com/wp-content/uploads/2022/08/Untitled-design-2022-08-05T122716.327.jpg"
          alt="img3"
        /><img src="https://i.redd.it/4hp0zr40kif41.jpg" alt="img4" /><img
          src="https://media.consumeraffairs.com/files/news/Continental_GT_650_Royal_Enfield_KdmxFJv.jpg"
          alt="img5"
        /><img
          src="https://motoroctane.com/wp-content/uploads/2022/08/Untitled-design-2022-08-05T122716.327.jpg"
          alt="img6"
        /><img
          src="https://lh3.googleusercontent.com/nAiIP4B53wsT7Li6vG1CukQkD9KhPCPE4MKw7nCF_e0gIavO_7X1xKcg7zH5-1QQBaA4slTcmniq_E4noWCnCYvdlm_kzD64E9iBcbcElDRl4yUTrpJpFN6LgV9cV0fZMObwWVo1Otq4lyMGFmLB2pYixdMOq5z1T2qJpMdhL0-dONwqU12muTpGHzAPJGXhVbdPuQ"
          alt="img7"
        /><img
          src="https://gaadiwaadi.com/wp-content/uploads/2021/01/modified-Royal-Enfield-350-bobber-1.jpg"
          alt="img8"
        /><img
          src="https://ic1.maxabout.us/autos/tw_india/R/2018/11/royal-enfield-concept-kx-front-view.jpg"
          alt="img9"
        /><img
          src="https://www.royalenfield.com/content/dam/royal-enfield/classic-350/gallery/thumbnail/gallery-7.jpg"
          alt="img10"
        />
      </div>
   </div>

   <div id="modal" style="background-color: rgb(12, 7, 7,0.8);width: 100%;height: 100%;position: absolute; top: 0;display: none;justify-content: center;align-items: center;">
    <button id="closeButton" class="close">&times;</button>
    <img class="modalImage" id="modalImage" src="" alt="">
   </div>

    <script>
        let galleryImage=document.querySelectorAll('.gallery img');
        let modal=document.getElementById('modal');
        let modalImage=document.getElementById('modalImage');
        let closeButton=document.getElementById('closeButton');
        
        galleryImage.forEach((image)=>{
            image.addEventListener('click',()=>{
            modal.style.display="flex"
            modalImage.src=image.src
        })
        });

        closeButton.addEventListener('click',()=>{
            modal.style.display="none"
            
        });

        modal.addEventListener('click',(event)=>{
           if(event.target==modal){
             modal.style.display="none"
           }
            
        });
        


       



    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
